<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>지도 생성하기</title>
  </head>
  <body>
    <!-- 지도를 표시할 div 입니다 -->
    <div id="map" style="width: 100%; height: 600px"></div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f41623c27a7443ba87a8a037d829c7db"
    ></script>
    <script>
      // 위치 정보 가져오기
      navigator.geolocation.getCurrentPosition(function (position) {
        var latitude = position.coords.latitude; // 현재 위치의 위도
        var longitude = position.coords.longitude; // 현재 위치의 경도

        var mapContainer = document.getElementById("map"); // 지도를 표시할 div
        var mapOption = {
          //center: new kakao.maps.LatLng(latitude, longitude), // 현재 위치를 중심으로 지도 생성
          //center: new kakao.maps.LatLng(35.146615,126.846995), //여보야 위치로 잡기
          center: new kakao.maps.LatLng(35.142906, 126.800458), //학교 위치
          level: 3, // 지도의 확대 레벨
        };

        var map = new kakao.maps.Map(mapContainer, mapOption); //지도를 생성합니다

        var apartment = [
          new kakao.maps.LatLng(35.142674, 126.799172),
          new kakao.maps.LatLng(35.141472, 126.798833),
          new kakao.maps.LatLng(35.143025, 126.803797),
          new kakao.maps.LatLng(35.142817, 126.794762),
        ];

        var efficiency_apartment = [
          new kakao.maps.LatLng(35.141474, 126.798863),
          new kakao.maps.LatLng(35.141325, 126.798328),
          new kakao.maps.LatLng(35.140678, 126.797645),
        ];

        var studio = [
          new kakao.maps.LatLng(35.142406, 126.800938),
          new kakao.maps.LatLng(35.143091, 126.802148),
          new kakao.maps.LatLng(35.142884, 126.802763),
          new kakao.maps.LatLng(35.143263, 126.798975),
          new kakao.maps.LatLng(35.142619, 126.799671),
          new kakao.maps.LatLng(35.141679, 126.800518),
        ];

        var two_room = [
          new kakao.maps.LatLng(35.142548, 126.798748),
          new kakao.maps.LatLng(35.141684, 126.800534),
          new kakao.maps.LatLng(35.140611, 126.800932),
        ];

        var markerImageSrc = "empty/templates/kakao/image/category.png"; // 마커이미지의 주소입니다.

        // 마커가 표시될 위치입니다
        //var markerPosition = new kakao.maps.LatLng(latitude, longitude);
        var markerPosition = new kakao.maps.LatLng(35.142906, 126.800458);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
          position: markerPosition,
        });
        marker.setMap(map);

        // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
        var mapTypeControl = new kakao.maps.MapTypeControl();

        // 지도에 컨트롤을 추가해야 지도위에 표시됩니다
        // kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

        // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
        var zoomControl = new kakao.maps.ZoomControl();
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
      });
    </script>
  </body>
</html>
