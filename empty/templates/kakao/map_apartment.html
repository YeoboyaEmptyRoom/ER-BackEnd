<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>여러개 마커 표시하기</title>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 350px"></div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은 APP KEY를 사용하세요"
    ></script>
    <script>
          navigator.geolocation.getCurrentPosition(function (position) {
              var latitude = position.coords.latitude; // 현재 위치의 위도
              var longitude = position.coords.longitude; // 현재 위치의 경도

              var mapContainer = document.getElementById("map"); // 지도를 표시할 div
              var mapOption = {
                //center: new kakao.maps.LatLng(latitude, longitude), // 현재 위치를 중심으로 지도 생성
                //center: new kakao.maps.LatLng(35.146615,126.846995), //여보야 위치로 잡기
                center: new kakao.maps.LatLng(35.142906, 126.800458), //학교 위치
                level: 3, // 지도의 확대 레벨
              };

      var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다


      // 마커를 표시할 위치와 title 객체 배열입니다
      var positions = [
          {
              title: '아파트1',
              latlng: new kakao.maps.LatLng(35.142674, 126.799172),
          },
          {
              title: '아파트2',
              latlng: new kakao.maps.LatLng(35.141472, 126.798833),
          },
          {
              title: '아파트3',
              latlng: new kakao.maps.LatLng(35.143025, 126.803797),
          },
          {
              title: '아파트4',
              latlng: new kakao.maps.LatLng(35.142817, 126.794762),
          }
      ];

      // 마커 이미지의 이미지 주소입니다
      var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

      for (var i = 0; i < positions.length; i ++) {

          // 마커 이미지의 이미지 크기 입니다
          var imageSize = new kakao.maps.Size(24, 35);

          // 마커 이미지를 생성합니다
          var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

          // 마커를 생성합니다
          var marker = new kakao.maps.Marker({
              map: map, // 마커를 표시할 지도
              position: positions[i].latlng, // 마커를 표시할 위치
              title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
              image : markerImage // 마커 이미지
          });
      }
    </script>
  </body>
</html>
